<!-- Standalone chat widget sample HTML -->
<!-- Downloaded from https://nlxai.github.io/chat-sdk -->
<html lang="en">
  <head>
    <title>NLX Widget Sample HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script defer src="https://unpkg.com/@nlxchat/widget@2.0.0-alpha.1/lib/umd/index.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const widget = nlxChat.widget.standalone({
          config: {
            botUrl: "https://bots.studio.nlx.ai/c/pCJOcI8xdxVJGLiOA53Uo/RuwooGfHDGi_mbBRXL6BE",
            headers: {
              "nlx-api-key": "yyT0W4-t7UzRrBreddD/hz0vVI2FKUeb"
            },
            languageCode: "en-US"
          },
          titleBar: {
            "title": "Support",
            "downloadable": false
          },
          // CUSTOM BEHAVIOR SNIPPET
          onExpand: () => {
            const conversationHandler = widget.getConversationHandler();
            if (conversationHandler) {
              conversationHandler.sendWelcomeIntent();
            }
          },
          // CUSTOM BEHAVIOR SNIPPET END
          theme: {
            "primaryColor": "#2663da",
            "darkMessageColor": "#2663da",
            "lightMessageColor": "#EFEFEF",
            "offWhite": "#f5f5f5",
            "white": "#FFFFFF",
            "fontFamily": "-apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, Oxygen-Sans, Ubuntu, Cantarell, \"Helvetica Neue\", sans-serif",
            "spacing": 12,
            "borderRadius": 8,
            "chatWindowMaxHeight": 640
          }
        });
      });
    </script>
  </body>
</html>
